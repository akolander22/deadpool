
<form ng-submit="submit()">
  <div class="input searchBar">
    <!-- <h3>Search for Famous People</h3> -->
    <md-input-container class="md-block">
      <label>Search for People</label>
      <input ng-model="search.info" />
    </md-input-container>
    <!-- <input class="form-control input-lg col-xs-4" type="text" ng-model="search.info" placeholder="Search for People" /> -->
    <md-button ng-click="search.submit()" class="md-primary md-raised" type="submit">Search</md-button>
    <br />
  </div>
</form>

<h2>{{search.info}}</h2>
