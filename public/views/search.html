
<form ng-submit="submit()">
  <div class="input searchBar">
    <h3>Search for Famous People</h3>
    <input class="form-control input-lg" type="text" ng-model="search.info" placeholder="Search for People" />
    <br />
    <md-button ng-click="search.submit()" class="md-primary md-raised" type="submit">Search</md-button>
    <br />
  </div>
</form>

<h2>{{search.info}}</h2>
